<template name="jumbotronQuery">
  <div class="jumbotron">
    <h3>Search the Project Database</h3>
    <form class="form form-inline">
      <div class="row-fluid" align="center">
        <input name="project" id="project" type="text" class="form-control" placeholder="Project">
        <input name="taskNum" id="taskNum" type="text" class="form-control" placeholder="Task #">
        <input name="taskMan" id="taskMan" type="text" class="form-control" placeholder="Task Manager">
        <input name="dateRange" id="dateRange" type="text" class="form-control" placeholder="Period Nbr (e.g. 1 or 1,3 or 1-3)">
      </div>
      <div class="row-fluid btn-row" align="center">
        <input type="submit" value="Search" class="btn btn-primary"/>
        {{> exportButton}}
      </div>
    </form>
  </div>
</template>
