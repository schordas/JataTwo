<template name="jumbotronQuery">
  <div class="jumbotron">
    <h3>Search the Project Database</h3>
    <form class="form form-inline form-horizontal">
      <!-- <div class="control-group"> -->
        <div class="row-fluid" align="center">
          <label class="control-label">Project Number</label>
          <input name="project" id="project" type="text" class="form-control" placeholder="ex: 01STCR">
        </div>
        <div class="row-fluid btn-row" align="center">
          <label>Task Number&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input name="taskNum" id="taskNum" type="text" class="form-control" placeholder="ex: R.12.023.024">
        </div>
        <div class="row-fluid btn-row" align="center">
          <label>Fiscal Year&nbsp;</label>
          <input name="fiscalYr" id="fiscalYr" type="text" class="form-control" placeholder="ex: 2003 or 2011-2016">
        </div>
        <div class="row-fluid btn-row" align="center">
          <label>Period Number&nbsp;</label>
          <input name="periodNbr" id="periodNbr" type="text" class="form-control" placeholder="ex: 1 or 1-3">
        </div>
      <!-- </div> -->
      <div class="row-fluid btn-row" align="center">
        <input type="submit" value="Search" class="btn btn-primary"/>
      </div>
    </form>
        {{#if dataIsLoaded}}
          {{> exportButton}}
        {{/if}}
        {{#if waitingForData}}
          {{> spinner}}
        {{/if}}
  </div>
</template>
