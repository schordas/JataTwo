<template name="tableContainer">
  <div class="col-lg-12">
          <h1 class="page-header">
            Data Table
          </h1>
          {{#if showTable}}
            <div class = "table">
              {{> table}}
            </div>
          {{else}}
            <ol class="breadcrumb">
              <li class="active">
                Will populate on query.
              </li>
            </ol>
          {{/if}}
  </div>
</template>
