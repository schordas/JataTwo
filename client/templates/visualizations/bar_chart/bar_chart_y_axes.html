<template name="barChartYAxes">
	<div id="bar-chart-y-axes">
		<h5>Y Axis</h5>
		{{#each withIndex yAxes}}
			<select 
			class="selectpicker control bar-chart-y-axis-control" 
			id="bar-chart-y-axis-control-{{index}}" 
			name="bar-chart-y-axis-{{index}}" 
			data-style="btn-primary" 
			title="Select Y-Axis"
			index={{index}}
			>
			    {{#each rangeWithIndex range index}}
					<option selected={{isSelected label index}}>{{label}}</option>
			    {{/each}}
  			</select>
  			<button name="bar-chart-add-y-column" class="remove-btn" data-style="btn-primary" index={{index}}> - </button>	
		{{/each}}
		<button name="bar-chart-add-y-column" class="add-btn" data-style="btn-primary"> + </button>
		<span>Add Bars</span>
	</div>
</template>
